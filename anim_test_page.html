
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My-Guide</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Inter, Arial, sans-serif;
  overflow: hidden;
}

/* Animated waves background (gradient-based) */
body {
  background: linear-gradient(135deg, #667eea, #764ba2, #43cea2, #185a9d);
  background-size: 400% 400%;
  animation: gradientWave 15s ease infinite;
}
@keyframes gradientWave {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* Fixed header (top-left) */
.header {
  position: fixed;
  top: 30px;
  left: 30px;
  color: white;
  z-index: 10;
}
.header h1 { margin: 0; font-size: 2.5rem; font-weight: 700; }
.header h2 { margin: 5px 0 0 0; font-size: 1.2rem; font-weight: 400; opacity: 0.8; }

/* Slide content */
.content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: white;
  max-width: 700px;
}
.content img {
  max-width: 350px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}
.content .description {
  margin-top: 20px;
  font-size: 1.3rem;
  line-height: 1.6;
}

/* Buttons bottom-right */
.controls {
  position: fixed;
  bottom: 30px;
  right: 30px;
  z-index: 10;
}
.controls button {
  background: rgba(255,255,255,0.8);
  border: none;
  padding: 12px 20px;
  margin-left: 10px;
  border-radius: 50%;
  font-size: 18px;
  cursor: pointer;
  transition: all 0.2s ease;
}
.controls button:hover { background: rgba(255,255,255,1); }

/* Slide fade animation */
.step-slide { display: none; opacity: 0; transition: opacity 0.5s ease; }
.step-slide.active { display: block; opacity: 1; }

</style>
</head>

<div class="controls">
  <button id="prevBtn">&#8592;</button>
  <button id="nextBtn">&#8594;</button>
</div>

<script>
const slides = document.querySelectorAll(".step-slide");
let index = 0;

function showSlide(i){
  slides.forEach(s => s.classList.remove("active"));
  if(slides[i]) slides[i].classList.add("active");
}

// Prev/Next buttons
document.getElementById("nextBtn").addEventListener("click", () => {
  index = (index + 1) % slides.length;
  showSlide(index);
});
document.getElementById("prevBtn").addEventListener("click", () => {
  index = (index - 1 + slides.length) % slides.length;
  showSlide(index);
});

// Autoplay optional
let autoSlide = false; // change to true if you want auto-slide
let interval = 5000; // 5 seconds
if(autoSlide){
  setInterval(() => {
    index = (index + 1) % slides.length;
    showSlide(index);
  }, interval);
}

// Show first slide
showSlide(index);
</script>
