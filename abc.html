
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My-Guide</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Inter, Arial, sans-serif;
  overflow: hidden;
}

/* Animated gradient waves background */
body {
  background: linear-gradient(135deg, #667eea, #764ba2, #43cea2, #185a9d);
  background-size: 400% 400%;
  animation: gradientWave 15s ease infinite;
}
@keyframes gradientWave {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* Fixed header (top-left) */
.header {
  position: fixed;
  top: 30px;
  left: 30px;
  color: white;
  z-index: 10;
}
.header h1 { margin: 0; font-size: 2.5rem; font-weight: 700; }
.header h2 { margin: 5px 0 0 0; font-size: 1.2rem; font-weight: 400; opacity: 0.8; }

/* Slide content */
.content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: white;
  max-width: 700px;
}
.step-slide img {
  max-width: 400px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  display: block;
  margin: 0 auto 20px auto;
}
.step-slide .description {
  font-size: 1.3rem;
  line-height: 1.6;
  margin-top: 10px;
}

/* Slide fade animation */
.step-slide { display: none; opacity: 0; transition: opacity 0.5s ease; }
.step-slide.active { display: block; opacity: 1; }

/* Bottom-right buttons */
.controls {
  position: fixed;
  bottom: 30px;
  right: 30px;
  z-index: 10;
}
.controls button {
  padding: 12px 28px;
  margin-left: 12px;
  font-size: 16px;
  font-weight: 600;
  color: white;
  background: #1e1e2f;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.2s ease;
}
.controls button:hover {
  background: #3a3a4f;
}
</style>
</head>

</div>

<div class="controls">
  <button id="prevBtn">Prev</button>
  <button id="nextBtn">Next</button>
</div>

<script>
const slides = document.querySelectorAll(".step-slide");
let index = 0;

function showSlide(i){
  slides.forEach(s => s.classList.remove("active"));
  if(slides[i]) slides[i].classList.add("active");
}

// Prev/Next buttons
document.getElementById("nextBtn").addEventListener("click", () => {
  index = (index + 1) % slides.length;
  showSlide(index);
});
document.getElementById("prevBtn").addEventListener("click", () => {
  index = (index - 1 + slides.length) % slides.length;
  showSlide(index);
});

// Show first slide
showSlide(index);
</script>
