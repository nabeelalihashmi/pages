
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My-Guide</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: Inter, Arial, sans-serif;
  margin: 0;
  padding: 60px 20px;
  background: linear-gradient(-45deg, #f8fafc, #eef2ff, #dbeafe, #f0f5ff);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
}
@keyframes gradientBG {
  0% {background-position:0% 50%;}
  50% {background-position:100% 50%;}
  100% {background-position:0% 50%;}
}

.doc-wrapper {
  max-width: 980px;
  margin: 0 auto;
  background: white;
  border-radius: 16px;
  padding: 60px 70px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.06);
}

.header {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-bottom: 40px;
}

.title {
  font-size: 2.8rem;
  font-weight: 700;
  color: #1e1e2f;
  margin: 0;
}

.description {
  font-size: 1.2rem;
  line-height: 1.7;
  color: #4a4f66;
  max-width: 750px;
  padding-bottom: 20px;
  border-bottom: 1px solid #e1e4ef;
}

.steps-carousel {
  position: relative;
  margin: 40px 0;
  min-height: 150px;
}

.step-slide {
  opacity: 0;
  padding: 25px;
  border: 1px solid #ddd;
  border-radius: 12px;
  background: #f9fafc;
  box-shadow: 0 4px 14px rgba(0,0,0,0.04);
  font-size: 1.1rem;
  line-height: 1.6;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  transition: opacity 0.5s ease;
}

.step-slide.active {
  opacity: 1;
  position: relative;
}

.carousel-controls {
  display: flex;
  justify-content: space-between;
  margin-top: 15px;
}

button {
  padding: 10px 22px;
  border: none;
  background: #1e1e2f;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  opacity: 0.8;
}

.footer {
  text-align: center;
  margin-top: 60px;
  font-size: 0.95rem;
  color: #7b7b8f;
  padding-top: 25px;
  border-top: 1px solid #e1e4ef;
}
</style>
</head>

<script>
const slides = document.querySelectorAll(".step-slide");
let index = 0;
let autoSlide = true; // Set true to enable autoplay
let interval = 5000;  // 5 seconds per step

function showSlide(i) {
  slides.forEach(s => s.classList.remove("active"));
  if(slides[i]) slides[i].classList.add("active");
}

document.getElementById("nextStep").addEventListener("click", () => {
  index = (index + 1) % slides.length;
  showSlide(index);
});

document.getElementById("prevStep").addEventListener("click", () => {
  index = (index - 1 + slides.length) % slides.length;
  showSlide(index);
});

// Show first slide
showSlide(index);

// Autoplay
if(autoSlide){
  setInterval(() => {
    index = (index + 1) % slides.length;
    showSlide(index);
  }, interval);
}
</script>
